<!DOCTYPE html>

<html>

    <head>
        <title>Classic WoW Talent Calculator</title>
        <link href="../css/main.css" rel="stylesheet" type="text/css">
        <script src=../js/iconDiscovery.js></script>
        <script src=../js/classSwap.js></script>
    </head>

    <body onLoad="iconDiscovery()">

        <section class="whitespace flexbox">
            <p class="startString" id="startString">Select a class to begin</p>
        </section>

        <section class="flexBox">

            <div>
                <img src="../images/icon borders/icon_border_noglow.png" class="icon druidClass" id="druidIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon hunterClass" id="hunterIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon mageClass" id="mageIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon paladinClass" id="paladinIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon priestClass" id="priestIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon rogueClass" id="rogueIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon shamanClass" id="shamanIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon warlockClass" id="warlockIcon" onclick="classSwap(this.id)">
                <img src="../images/icon borders/icon_border_noglow.png" class="icon warriorClass" id="warriorIcon" onclick="classSwap(this.id)">
            </div>

        </section>

        <section class="flexBox">
            
            <div class="row">
                <div class="column1" id="column1">
                    <p></p>
                </div>
                <div class="column2" id="column2">
                    <p></p>
                </div>
                <div class="column3" id="column3">
                    <p></p>
                </div>
            </div>

        </section>

    </body>

</html>
